<!DOCTYPE html>
<html>
<head>
<title>ID Card Generator</title> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="../CSS/index.css" />
</head>

<body>
  <script>
    function generateCard(){
      const nameValue=document.getElementById("name").value;
      const collegeValue=document.getElementById("collegeName").value;
      const locationValue=document.getElementById("location").value;
      document.getElementById("cardName").innerHTML=nameValue;
      document.getElementById("cardCollegeName").innerHTML=collegeValue;
      document.getElementById("cardLocation").innerHTML=locationValue;
      document.getElementById("collegeCard").style.display="block";
    }
  </script>
 <header class="container navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
  <div class="text-light w-100 h3 text-center">ID Card Generator</div>
 </header>
 <div class="container d-flex">
   <div class="section-container col-6 p-4">
    <div class="text-center font-weight-bold">
     <h3>Input Form</h3>
    </div>
    <form onsubmit="return false">
     <div class="form-element py-3">
      <label class="form-label">
        Enter Name: 
      </label>
      <input type="text" id="name"/>
     </div>
     <div class="form-element py-3">
      <label class="form-label">
        Enter College Name: 
      </label>
      <input type="text" id="collegeName"/>
     </div>
     <div class="form-element py-3">
      <label class="form-label">
        Enter Location: 
      </label>
      <input type="text" id="location"/>
     </div>
     <button onclick="generateCard()" type="button" class="btn generateButton">Generate Card</button>
    </form>
   </div>
   <div class="section-container col-6 p-4">
    <div class="id-card-container" id="collegeCard" style="display:none">
     <div class="text-center">
       <h3>Generated Card</h3>
     </div>
     <div class="card-container">
      <div class="card-wrapper">
       <div class="user-card">
        <span class="user-photo">
          <i class="fa fa-user"></i>
        </span>
       </div>
       <div class="general-information">
        <div class="card-element card-name">
          <span>Name:</span>
          <span id="cardName"></span>
        </div>
        <div class="card-element college-name">
          <span>CollegeName:</span>
          <span id="cardCollegeName"></span>
        </div>
        <div class="card-element card-location">
          <span>Location:</span>
          <span id="cardLocation"></span>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
 </div>
</body>

</html>
